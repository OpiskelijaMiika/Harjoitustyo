<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paivakirja</title>
</head>
<body>
    <h2>Paivakirja</h2>
    <ul>
        <li th:each="entry : ${entries}">
            <span th:text="${entry.content}"></span>
            <span th:text="${entry.createdAt}"></span>
            <a th:href="@{'/paivakirja/edit/' + ${entry.id}}">Muokkaa</a>
            <a th:href="@{'/paivakirja/delete/' + ${entry.id}}">Poista</a>
        </li>
    </ul>
    <a href="/paivakirja/lisaa">Lisää uusi merkintä</a>
</body>
</html>
